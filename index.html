<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4.1.3 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col-10" id = "plateau" ></div>
            <div class="col-2" id = "info">
                <div>
                    <div id = "stats"></div>
                    <div id = "actions"></div>
                </div>
            </div>
        </div> 
       
    </div>

    <div class="modal" id="myModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h4 class="modal-title">Fight !!!</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div id= "buttons" class="modal-body text-center">
            <div id="inFight"></div>
            <p id = "click">Cliquez sur "Attack" pour attaquer ou sur "Defence" pour préparer votre défence</p>
            <button id = "attack" type="button" class="btn btn-danger">Attack</button>
            <button id = "defence" type="button" class="btn btn-success">Defence</button>
          </div>
        </div>
        
      </div>
    </div>



  
    <script src="jeu.js"></script>
    <script src="grille.js"></script>
    <script src="perso.js"></script>
    <script src="app.js"></script> 
    <!-- <script src="fight.js"></script>  -->
  </body>
</html>
